<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>

<body>

    <div id="Bass-drum-div">
        <button id="Bass-drum">
            <img class="max inst" src="./logos/winggs.png" alt="no">
        </button>
    </div>



    <button class="sym"></button>


    <button class="hig-tom-div tan"></button>
    <button class="mid-tom-div tan"></button>
    <button class="snare-drum-button tan"></button>
    <button class="floor-tom-div tan"></button>
    <button class="hi-hat tan"></button>

    <div id="Controls">
        <ul>
            <li>
                SpaceBar = Bass Drum
            </li>
            <li>
                C = Crash Symbol
            </li>
            <li>
                Z = Mid Tom
            </li>
            <li>
                X = High Tom
            </li>
            <li>
                V = Hi Hat
            </li>
            <li>
                B = Floor Tom
            </li>
            <li>
                N = Snare Drum
            </li>
        </ul>
    </div>


    <script src="./script.js"></script>
</body>

</html>
